<div class="container mt-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.name}}</td>
                <td>{{u.address.city}}</td>
                <td>{{u.company.name}}</td>
            </tr>
        </tbody>
    </table>

</div>
